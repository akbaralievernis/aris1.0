version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - aris-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://postgres:password@db:5432/aris_ai
    depends_on:
      - redis
      - db
    networks:
      - aris-network
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models

  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - aris-network
    volumes:
      - ./python_logs:/app/logs

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aris-network
    command: redis-server --appendonly yes

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=aris_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aris-network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - aris-network

networks:
  aris-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
